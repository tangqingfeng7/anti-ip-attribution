  - name: 故障转移
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Bypass.png
    type: fallback
    include-all: true
    filter: ^(?!.*(电信|联通|移动)).*
    url: http://www.gstatic.com/generate_204
