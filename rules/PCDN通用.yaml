# 针对部分网站显示IP归属地的分流规则
# anti-ip-attribution rules.yaml
# https://github.com/SunsetMkt/anti-ip-attribution
# 此文件用于记录用于生成其他配置文件的规则，任何更改仅需在此修改。
# Actions会自动生成其他配置文件。
# 由于技术限制，只能实现精确到域名的分流规则，无法精确到路径。
# 配置规范举例：
# DOMAIN,example.com
# DOMAIN-SUFFIX,example.com,REJECT
# 注意"DOMAIN"大写，不用"HOST"，除"REJECT"外不要添加规则。
config:
    name: "anti-ip-attribution" # 项目名
    version: "v0.3.1" # 版本号
    url: "https://github.com/SunsetMkt/anti-ip-attribution" # 项目地址
    description: "针对部分网站显示IP归属地的分流规则" # 项目描述
    rules: # 规则列表
        
# ======= PCDN通用 ======= #

        # PCDN(P2P CDN)通用域名，阻止P2P分发防止泄露真实IP
        # 通用PCDN基础设施域名
        - DOMAIN-SUFFIX,xycdn.com,REJECT # 星域CDN（迅雷旗下PCDN）
        - DOMAIN-SUFFIX,bsccdn.net,REJECT # PCDN基础设施
        - DOMAIN-SUFFIX,kuiniuca.com,REJECT # PCDN基础设施
        - DOMAIN-SUFFIX,pkoplink.com,REJECT # PCDN基础设施
        - DOMAIN-SUFFIX,saxysec.com,REJECT # PCDN基础设施
        - DOMAIN-SUFFIX,uhabo.com,REJECT # PCDN基础设施
        - DOMAIN-SUFFIX,jomodns.cn,REJECT # PCDN DNS
        # 各平台PCDN域名
        - DOMAIN,tpa-hcdn.iqiyi.com,REJECT # 爱奇艺PCDN
        - DOMAIN,pcdn.xmcdn.com,REJECT # 喜马拉雅PCDN
        - DOMAIN,pcdn.yximgs.com,REJECT # 快手PCDN
        - DOMAIN,stun.hitv.com,REJECT # 芒果TV STUN(P2P NAT穿透)
        - DOMAIN,p2p.qq.com,REJECT # QQ P2P
        - DOMAIN,p2ptun.qq.com,REJECT # QQ P2P隧道
